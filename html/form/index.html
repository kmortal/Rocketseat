<body>
    <form action="">

            <option>apple</option>

        <fieldset name="metodo1">

            <label>
                input

                placeholder="choose a fruit">
                <button>submit</button>
            </label>
        </fieldset>
    </form>



    <form id="f2" action=""></form>

    <fieldset name="metodo2" form="f2">

    </fieldset>

    </datalist>

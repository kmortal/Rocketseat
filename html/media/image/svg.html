<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        eis o círculo
    </p>
    <svg width="300px" height="300px">
        <circle 
            cx="100" 
            cy="100" 
            r="80" 
            stroke-width="8" 
            stroke="black" 
            fill="blue"
        />
    </svg>

    <p>
        eis o retangulo
    </p>
    <svg width="300px" height="300px">
        <rect 
            width="200px" 
            height="250px" 
            stroke="black" 
            stroke-width="2" 
            fill="orange"
        />
    </svg>

    <p>eis o círculo pela tag img (não aceita css)</p>
    <img src="./circle.svg" alt="mine">
</body>
</html>
